---
openapi: 3.0.0
info:
    version: 1.0.0
    title: Project ANT Backend
servers:
    - url: https://projectant.io/api/v1
paths:
    "/users":
        post:
            summary: Create a new user
            description: Create a new user.
            operationId: newUser
            requestBody:
                description: Necessary information to add new user.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NewUser"
            responses:
                "200":
                    description: User created successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "403":
                    description: Permissions error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "422":
                    description: Missing a required POST body field.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                default:
                    description: unexpected error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    "/users/{user_id}":
        get:
            summary: Get details about a user
            description: Returns the record of a user based on their ID.
            operationId: getUser
            parameters:
                -   name: user_id
                    in: path
                    description: ID of the user
                    required: true
                    schema:
                        type: string
            responses:
                "200":
                    description: Details about a user
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "403":
                    description: Permissions error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                default:
                    description: unexpected error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        post:
            summary: Update an existing user
            description: Update an existing user.
            operationId: updateUser
            parameters:
                -   name: user_id
                    in: path
                    description: ID of the user
                    required: true
                    schema:
                        type: string
            requestBody:
                description: Necessary information to update the user.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/User"
            responses:
                "200":
                    description: User updated successfully.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "403":
                    description: Permissions error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "422":
                    description: Missing a required POST body field.
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                default:
                    description: unexpected error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
components:
    schemas:
        Index:
            type: string
            format: uuid
        User:
            allOf:
                - $ref: "#/components/schemas/NewUser"
                -   type: object
                    required:
                        - id
                    properties:
                        id:
                            type: integer
                            format: int64
                        tag:
                            type: string
        NewUser:
            type: object
            required:
                - first_name
                - last_name
                - resume_url
                - skills
            properties:
                first_name:
                    type: string
                last_name:
                    type: string
                status:
                    type: string
                about_me:
                    type: string
                profile_picture_url:
                    type: string
                    format: uri
                resume_url:
                    type: string
                    format: uri
                skills:
                    type: array
                    items:
                        $ref: "#/components/schemas/Index"
        
        Error:
            type: object
            required:
                - code
                - message
            properties:
                code:
                    type: integer
                    format: int32
                message:
                    type: string
